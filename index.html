<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<section class="image-product">
				<img src="./images/image-product-mobile.jpg" alt="Image Product Mobile" class="image-product-mobile" />
				<img src="./images/image-product-desktop.jpg" alt="Image Product Desktop" class="image-product-desktop" />
			</section>
			<section class="detail-product">
				<p class="subtitle">Perfume</p>
				<div class="divider"></div>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<div class="divider"></div>
				<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="divider"></div>
				<div class="price">
					<div class="price-discount">$149.99</div>
					<div class="price-real">$169.99</div>
				</div>
				<div class="divider"></div>
				<button class="btn-cart"><img src="./images/icon-cart.svg" alt="Icon Cart" />Add to Cart</button>
			</section>
		</main>
		<footer>
			<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/lere22">Putu Rele Bhayu Sakti</a>.</div>
		</footer>
	</body>
</html>
